<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Japanese</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section1">
        <main class="main-container">

            <div id="switch-container" class="switch-container">
                <div class="switch active">Letters</div>
                <div class="switch">Words</div>
            </div>
            <div class="main-content-container">

                <div id="letter-container">
                    <!-- Letters Section -->
                    <div class="selection-container">
                        <div class="theme-container">
                            <h2 class="selection-title">Select Letters</h2>
                            <button id="theme-change" class="theme-change">Change Theme</button>
                        </div>
                        <div id="all-letter-container" class="selected-letter-container">

                        </div>
                    </div>
                    <!-- Main Content -->
                    <div id="letter-content" class="letter-container content-container">

                    </div>
                </div>
                <div id="word-container" class="word-container content-container">
                    <div class="animate-container"> Animate me</div>
                </div>
            </div>

        </main>
    </section>


    <script src="index.js"></script>
</body>

</html>
